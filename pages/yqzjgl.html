<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>园区租金管理</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/page.css">
    <style>
        .addDig .layui-form-label {
            width: 120px;
            text-align: right;
        }

        .addDig .layui-input, .layui-anim.layui-anim-upbit {
            width: 90%;
        }

        #zjTbale {
            width: 85%;
            margin: 0 auto;
        }

        #zjTbale td:first-child {
            width: 90px;
            background-color: #f2f2f2;
        }

        .mouthTD {
            background-color: #f2f2f2;
        }

        td {
            text-align: left;
            border-width: 1px;
            border-style: solid;
            border-color: #e6e6e6;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
<div class="pageDiv">
    <div class="title">
        <div class="site-title">
            <fieldset>
                <legend><a name="use"><h2>园区租金管理</h2></a></legend>
            </fieldset>
        </div>
    </div>
    <div class="layui-fluid tjsx">
        <div class="layui-card">
            <div class="layui-card-header">条件筛选</div>
            <div class="layui-card-body-tj" style="padding: 15px;">
                <div class="layui-form-item">
                    <form class="layui-form" action="">
                        <div class="layui-inline">
                            <label class="layui-form-label">管理中心</label>
                            <div class="layui-input-block">
                                <input type="text" name="id" placeholder="请输入" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">房屋所有权</label>
                            <div class="layui-input-block">
                                <input type="text" name="id" placeholder="请输入" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">管理单位</label>
                            <div class="layui-input-block">
                                <select name="ht" lay-verify="" lay-search>
                                    <option value="" disabled selected hidden></option>
                                    <option value="1">单位一</option>
                                    <option value="2">单位二</option>
                                    <option value="3">单位三</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">园区/楼宇</label>
                            <div class="layui-input-block">
                                <select name="ht" lay-verify="" lay-search>
                                    <option value="" disabled selected hidden></option>
                                    <option value="1">楼宇一</option>
                                    <option value="2">楼宇二</option>
                                    <option value="3">楼宇三</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">楼号</label>
                            <div class="layui-input-block">
                                <select name="ht" lay-verify="" lay-search>
                                    <option value="" disabled selected hidden></option>
                                    <option value="1">一楼</option>
                                    <option value="2">二楼</option>
                                    <option value="3">三楼</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">楼层</label>
                            <div class="layui-input-block">
                                <select name="ht" lay-verify="" lay-search>
                                    <option value="" disabled selected hidden></option>
                                    <option value="1">一层</option>
                                    <option value="2">二层</option>
                                    <option value="3">三层</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">房号</label>
                            <div class="layui-input-block">
                                <select name="ht" lay-verify="" lay-search>
                                    <option value="" disabled selected hidden></option>
                                    <option value="1">101</option>
                                    <option value="2">102</option>
                                    <option value="3">103</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">承租单位</label>
                            <div class="layui-input-block">
                                <input type="text" name="id" placeholder="请输入" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">签约日期</label>
                            <div class="layui-input-block">
                                <input type="text" class="layui-input" id="test1" autocomplete="off">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">合同状态</label>
                            <div class="layui-input-block">
                                <select name="ht" lay-verify="" lay-search>
                                    <option value="" disabled selected hidden></option>
                                    <option value="1">状态一</option>
                                    <option value="2">状态二</option>
                                    <option value="3">状态三</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">签约方式</label>
                            <div class="layui-input-block">
                                <select name="zf" lay-verify="" lay-search>
                                    <option value="" disabled selected hidden>请选择签约方式</option>
                                    <option value="1">面签</option>
                                    <option value="2">网上签约</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">支付方式</label>
                            <div class="layui-input-block">
                                <select name="zf" lay-verify="" lay-search>
                                    <option value="" disabled selected hidden>请选择支付方式</option>
                                    <option value="1">微信</option>
                                    <option value="2">支付宝</option>
                                    <option value="3">银行转账</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">是否欠款</label>
                            <div class="layui-input-block">
                                <select name="dw" lay-verify="" lay-search>
                                    <option value="" disabled selected hidden>请选择是否欠款</option>
                                    <option value="1">是</option>
                                    <option value="2">否</option>
                                </select>
                            </div>
                        </div>

                        <div class="layui-inline">
                            <button class="layui-btn layuiadmin-btn-useradmin" lay-submit="" lay-filter="LAY-user-front-search">
                                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-fluid lbTable">
        <div class="layui-card">
            <div class="layui-card-header">园区租金列表</div>
            <div class="layui-card-body" style="padding: 15px;">
                <!--<button class="layui-btn layui-btn-sm" lay-event="add">添加</button>-->
                <table class="layui-hide" id="tableList" lay-filter="test"></table>
            </div>
        </div>
    </div>
    <div class="jszc">技术支持：蓝深远望科技股份有限公司</div>
</div>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">实收</a>
    <!--<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>-->
</script>

<script src="../public/js/jquery.js"></script>
<script src="../layui/layui.js"></script>
<script src="../public/js/public.js"></script>
<script src="../js/page.js"></script>
<script src="../js/yqzjgl.js"></script>
</body>
</html>
