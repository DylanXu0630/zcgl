<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>产权单位管理</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/page.css">
</head>

<body>
    <div class="pageDiv">
        <div class="title">
            <div class="site-title">
                <fieldset>
                    <legend><a name="use">
                            <h2>产权单位管理</h2>
                        </a></legend>
                </fieldset>
            </div>
        </div>

        <div class="layui-fluid" style="margin-bottom: 20px;">
            <div class="layui-card">
                <div class="layui-card-header">产权单位列表</div>
                <div class="layui-card-body" style="padding: 15px;">
                    <button class="layui-btn layui-btn-sm" data-method="setTop">添加</button>
                    <table class="layui-hide" id="tableList" lay-filter="test"></table>
                </div>

            </div>
        </div>
        <div class="jszc">技术支持：蓝深远望科技股份有限公司</div>
    </div>

    <script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
    <script src="../public/js/jquery.js"></script>
    <script src="../layui/layui.js"></script>
    <script src="../public/js/public.js"></script>
    <script src="../js/page.js"></script>
    <script src="../js/cqdwgl.js"></script>
</body>

</html>
