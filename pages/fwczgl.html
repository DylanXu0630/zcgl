<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>产证管理</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/page.css">
    <style>
        .addDig .layui-form-label {
            width: 120px;
            text-align: right;
        }

        .addDig .layui-input {
            width: 88%;
        }
        .tjsx .layui-form-select .layui-input{
            width: 89%;
        }
        .gldwxl .layui-form-select .layui-input{
            width: 100%;
        }
    </style>
</head>

<body>
<div class="pageDiv">
    <div class="title">
        <div class="site-title">
            <fieldset>
                <legend><a name="use">
                    <h2>房屋产证管理</h2>
                </a></legend>
            </fieldset>
        </div>
    </div>
    <div class="layui-fluid tjsx">
        <div class="layui-card">
            <div class="layui-card-header">条件筛选</div>
            <div class="layui-card-body-tj" style="padding: 15px;">
                <div class="layui-form-item">
                    <form class="layui-form" action="">
                        <div class="layui-inline" style="width: 380px;">
                            <label class="layui-form-label" style="width: 90px;">房屋所有权人</label>
                            <div class="layui-input-block" style="margin-left: 88px;">
                                <select name="ht" lay-verify="" lay-search class="s-co">
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline gldwxl" style="width: 380px;">
                            <label class="layui-form-label" style="width: 58px;">管理单位</label>
                            <div class="layui-input-block" style="margin-left: 88px;">
                                <select name="ht" lay-verify="" lay-search class="s-gldw">
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline" style="width: 285px;">
                            <label class="layui-form-label" style="width: 34px">座落</label>
                            <div class="layui-input-block" style="margin-left: 64px;">
                                <input type="text" name="id" placeholder="请输入" autocomplete="off" class="layui-input s-zl">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn" id="sousuo" lay-filter="search" lay-submit="">
                                查询
                            </button>
                            <button class="layui-btn" id="sx">
                                重置
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-fluid lbTable">
        <div class="layui-card">
            <div class="layui-card-header">房屋产证列表</div>
            <div class="layui-card-body" style="padding: 15px;">
                <button class="layui-btn layui-btn-sm" data-method="notice">添加</button>
                <table class="layui-hide" id="tableList" lay-filter="test"></table>
            </div>

        </div>
    </div>
    <div class="jszc">技术支持：蓝深远望科技股份有限公司</div>
</div>


<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script src="../public/js/jquery.js"></script>
<script src="../layui/layui.js"></script>
<script src="../public/js/public.js"></script>
<script src="../js/page.js"></script>
<script src="../js/fwczgl.js"></script>
</body>

</html>
