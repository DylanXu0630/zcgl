<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>密码修改</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/page.css">
</head>
<body>
    <div class="pageDiv">
            <div class="title">

                    <div class="site-title">
                        <fieldset>
                            <legend><a name="use"><h2>密码修改</h2></a></legend>
                        </fieldset>
                    </div>
                </div>
                <div class="layui-fluid tjsx">
                    <div class="layui-card">
                        <div class="layui-card-header">修改密码</div>
                        <div class="layui-card-body-tj" style="padding: 15px;">
                            <div class="layui-form-item">
                                <form class="layui-form" action="" style="width: 60%;margin: 0 auto;">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">原密码</label>
                                        <div class="layui-input-block">
                                            <input type="password" name="password" required lay-verify="required" placeholder="请输入原密码" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">新密码</label>
                                        <div class="layui-input-block">
                                            <input type="password" name="password" required lay-verify="required" placeholder="请输入新密码" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">新密码确认</label>
                                        <div class="layui-input-block">
                                            <input type="password" name="password" required lay-verify="required" placeholder="请再次输入新密码" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
    </div>
<script src="../public/js/jquery.js"></script>
<script src="../layui/layui.js"></script>
<script src="../public/js/public.js"></script>
<script src="../js/page.js"></script>
<script src="../js/password.js"></script>
</body>
</html>
